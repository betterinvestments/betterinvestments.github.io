<!--Loads common data and axes for all time periods-->
<script>
    function loadCommonalities(chart, dateAxis) {

        window.valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.tooltip.disabled = true;
        valueAxis.fontSize = 35;
        valueAxis.extraMax = 0.2;

        valueAxis.fill = am4core.color("#000000");

        var series = chart.series.push(new am4charts.LineSeries());
        series.dataFields.dateX = "year";
        series.name = "Google";
        series.dataFields.valueY = "Google";
        series.tooltipText = "[#000]{valueY.value}[/]";
        series.tooltip.background.fill = am4core.color("#FFF");
        series.tooltip.getStrokeFromObject = true;
        series.tooltip.background.strokeWidth = 3;
        series.tooltip.scale = 4;
        series.tooltip.getFillFromObject = false;
        series.fillOpacity = 0.9;
        series.strokeWidth = 2;
        series.stacked = true;

    }
</script>

<script>
  function playSound()
  {
      var audio = document.getElementById("audio1");
       // audio.play();

       if(document.getElementById("PageTitle").innerHTML == "Facebook Inc (FB) - 24 Hours")
       {
          data = [189.63, 176.48, 178.57, 180.35,171.72,173.72,172.72,178.72,184.72,181.72,180.30,185.30];
        }
        else if(document.getElementById("PageTitle").innerHTML == "Facebook Inc (FB) - 5 Days")
        {
          data = [180.96,170.56,150.74,190.78,145.21,155.66,158.39,159.22,165.48,177.48]
        }
        else if(document.getElementById("PageTitle").innerHTML == "Facebook Inc (FB) - 1 Month")
        {
          data = [150.96,155.26,148.38,171.77,166.11,165.01,148.44,187.15,190.56,185.67]
        }
        else if(document.getElementById("PageTitle").innerHTML == "Facebook Inc (FB) - 3 Month")
        {
          data = [122.96,124.26,123.38,128.77,132.11,135.01,140.44,144.15,150.56]
        }
        else
        {
          data = [150.26,155.31,159,163.43,120.85,121.75,122.99,135.43,140.08,145.05,148.95,155.01,175.39]
        }

          maxVal = Math.max(...data);
          minVal = Math.min(...data);
          index = 0;
          console.log(minVal,maxVal);
          diff = maxVal-minVal;
          retVal = findSound(diff,(maxVal-data[index]));
          audio.src='sounds/'+retVal.toString()+'.mp3';
          audio.play();

          audio.onended = function() {
              if(index < data.length-1){
                  index++;
                  retVal = findSound(diff,(maxVal-data[index]));
                  audio.src='sounds/'+retVal.toString()+'.mp3';
                  console.log(audio.src)
                  audio.play();
              }
          };
          }
  }
  function findSound(diff, num)
  {
    console.log(num/diff);
    if(num/diff<0.16)
      return 6;
    else if(num/diff<(2*0.16))
      return 5;
    else if(num/diff<(3*0.16))
      return 4;
    else if(num/diff<(4*0.16))
      return 3;
    else if(num/diff<(5*0.16))
      return 2;
    else
      return 1;
  }
   </script>
